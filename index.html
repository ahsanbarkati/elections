<!-- <!DOCTYPE html> -->
<html>
	<head>
        <meta charset="utf-8">
        <title>Election Council, IITK - General Elections '15</title>

        <!-- STYLESHEETS -->
        <link rel="stylesheet" href="lib/fontface-source-sans-pro/css/source-sans-pro.min.css">
        <link rel="stylesheet" href="lib/bootswatch-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/style.css">

        <!-- SCRIPTS -->
        <script src="lib/angularjs/angular.min.js"></script>
        <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
        <script src="lib/lodash/lodash.min.js"></script>
        <script src="scripts/ui-bootstrap-tpls-0.9.0.min.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/controllers/adminController.js"></script>
        <script src="scripts/controllers/errorController.js"></script>
        <script src="scripts/controllers/loginController.js"></script>
        <script src="scripts/controllers/formController.js"></script>
        <script src="scripts/controllers/batchController.js"></script>
        <script src="scripts/controllers/senatorController.js"></script>
        <script src="scripts/controllers/executiveController.js"></script>
        <script src="scripts/controllers/submitController.js"></script>
    </head>

    <body ng-app="electionsApp">
        <!-- MAIN CONTENT -->
        <div ui-view></div>

        <!-- MODALS -->
        <!-- ERROR -->
        <script type="text/ng-template" id="partials/errorModal.html">
            <div class="modal-header">
                <h3 class="modal-title">{{error.name}}</h3>
            </div>

            <div class="container modal-body">
                <div class="row">
                    {{error.msg}}
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-warning" ng-click="dismiss()">{{error.button || 'RETRY'}}</button>
            </div>
        </script>

        <!-- CLOSE -->
        <script type="text/ng-template" id="partials/closeModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Cancel Vote</h3>
        </div>

        <div class="container row modal-body">
            <div class="form-group row">
                <div class="col-xs-2 col-xs-offset-1">
                    <label for="password">Password</label>
                </div>
                <div class="col-xs-3">
                    <input type="password" class="form-control" ng-model="selected.cancelPassword" placeholder="password"/>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="ok()">OK</button>
            <button class="btn btn-info" ng-click="cancel()">Cancel</button>
        </div>
        </script>

        <!-- END OF VOTE -->
        <audio id="end-of-vote" src="sounds/Electronic_Chime-KevanGC-495939803.wav"></audio>
    </body>
</html>
