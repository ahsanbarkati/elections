<div class="modal-header">
    <h3 class="modal-title">Cancel Vote</h3>
</div>

<div class="modal-body">
    <input type="password" ng-model="selected.cancelPassword" placeholder="password"/>
    {{selected.cancelPassword}}
</div>

<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">OK</button>
    <button class="btn btn-info" ng-click="cancel()">Cancel</button>
</div>
