<div class="modal-header">
    <h3 class="modal-title">Cancel Vote</h3>
</div>

<div class="container row modal-body">
    <div class="form-group row">
        <div class="col-xs-2 col-xs-offset-1">
            <label for="password">Password</label>
        </div>
        <div class="col-xs-3">
            <input type="password" class="form-control" ng-model="selected.cancelPassword" placeholder="password"/>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">OK</button>
    <button class="btn btn-info" ng-click="cancel()">Cancel</button>
</div>
