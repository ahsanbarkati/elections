<!-- form.html -->
<!-- The name of the state -->
<div class="row state-name text-center">
    <h3>{{stateName}}</h3>
</div>

<!-- MAIN VIEW with different forms -->
<div class="row">
    <div class="col-md-12">
        <div class="form-container">
            <!-- our nested state views will be injected here -->
            <div id="form-views" ui-view></div>
        </div>
    </div>
</div>

<!-- The close Modal -->
<div>
    <button class="btn btn-default" ng-click="open()">Open me!</button>
</div>

<!-- Footer which shows the step number -->
<div class="footer navbar-fixed-bottom state-code text-center">
    <a ng-repeat="a in range(totalStates) track by $index" ng-class="{active: stateCode == $index + 1}">
        <span>{{$index + 1}}</span>
    </a>
</div>
