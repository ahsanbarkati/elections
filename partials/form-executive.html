<form ng-submit="processSubmit()">
    <div class="row">
        <div class="candidate-cell text-center" ng-repeat="candidate in candidateList" ng-class="candidateClass">
            <img class="candidate-image" ng-src="{{candidate.image}}" alt="{{candidate.name}}">
            <h3>{{candidate.name}}</h3>
            <div>
                <p ng-repeat="_candidate in candidateList">
                  <input
                    type="radio"
                    name="candidate-{{$index}}" ng-model="selectionData[$index]" value="{{candidate.id}}">
                    Preference {{ $index + 1 }}
                </p>
            </div>
        </div>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-info" type="submit">
            Cast Vote
            <span class="glyphicon glyphicon-circle-arrow-right" ></span>
        </button>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-danger" type="button" ng-click="processNoPreference()">
            No Preference
            <span class="glyphicon glyphicon-circle-arrow-right" ></span>
        </button>
    </div>
</form>
