<div class="modal-header">
    <h3 class="modal-title text-center">{{error.name}}</h3>
</div>

<div class="container modal-body">
    <div class="row col-sm-8 text-center">
        {{error.msg}}
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" ng-click="dismiss()">OK</button>
</div>
