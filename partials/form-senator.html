<form ng-submit="processSenatorSubmit()">
    <div class="row">
        <div class="col-sm-3" ng-repeat="senator in senatorList">
            {{senator.name}}
        </div>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-info" type="submit">
            Cast Vote
            <span class="glyphicon glyphicon-circle-arrow-right" ></span>
        </button>
    </div>
</form>
